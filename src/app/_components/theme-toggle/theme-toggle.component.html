<div class="relative">
  <!-- Dropdown Button - exakt wie andere Controls -->
  <button type="button" (click)="toggleDropdown()"
    class="bg-gray-100 text-gray-700 py-2 px-4 border border-gray-500 rounded hover:bg-gray-500 hover:text-white hover:border-transparent transition-all duration-200 flex items-center justify-between h-10 min-w-[120px]"
    [class.ring-2]="isOpen()" [class.ring-blue-500]="isOpen()">
    <div class="flex items-center space-x-2">
      <span class="text-sm">{{ getThemeIcon(darkModeService.theme()) }}</span>
      <span class="text-sm font-medium">
        {{ getThemeLabel(darkModeService.theme()) | transloco }}
      </span>
    </div>
    <svg class="w-4 h-4 transition-transform duration-200" [class.rotate-180]="isOpen()" fill="none"
      stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

  <!-- Dropdown Menu -->
  @if (isOpen()) {
    <div
      class="dropdown-menu absolute left-0 top-full mt-1 w-44 rounded border border-gray-500 bg-gray-100 shadow-lg z-9999 overflow-hidden">
      <div class="py-1">
        @for (theme of themes; track theme) {
          <button type="button" (click)="selectTheme(theme)"
            class="flex items-center w-full px-3 py-2 text-sm text-left text-gray-700 hover:bg-gray-500 hover:text-white transition-colors duration-150"
            [class.bg-gray-500]="darkModeService.theme() === theme"
            [class.text-white]="darkModeService.theme() === theme"
            [class.selected]="darkModeService.theme() === theme">
            <span class="mr-2 text-base">{{ getThemeIcon(theme) }}</span>
            <div class="flex flex-col flex-1 min-w-0">
              <span class="font-medium truncate">{{ getThemeLabel(theme) | transloco }}</span>
              <span class="text-xs opacity-75 truncate">{{ getThemeDescription(theme) | transloco }}</span>
            </div>
            @if (darkModeService.theme() === theme) {
              <svg class="ml-2 w-4 h-4 shrink-0" fill="currentColor"
                viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"></path>
              </svg>
            }
          </button>
        }
      </div>
    </div>
  }
</div>

<!-- Backdrop -->
@if (isOpen()) {
  <div class="fixed inset-0 z-40" (click)="closeDropdown()">
  </div>
}
