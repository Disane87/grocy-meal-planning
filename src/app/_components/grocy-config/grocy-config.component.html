<div class="flex flex-col justify-center items-center min-h-screen w-screen bg-slate-200 p-4">
  <div
    class="card p-4 sm:p-6 md:p-8 border-slate-400 rounded-lg justify-center flex flex-col items-center w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl bg-white shadow-lg">
    <img src="assets/images/logo.png" alt="Grocy Meal Planning"
      class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 object-contain mb-4" />

    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-2">{{ 'CONFIG_HEADLINE' | transloco}}</h1>
    <span class="text-sm sm:text-base text-slate-500 text-center mb-6">{{ 'CONFIG_SUBTITLE' | transloco }}</span>

    <form #configForm="ngForm" class="flex flex-col gap-4 justify-center items-stretch w-full">
      <div class="flex flex-col">
        <input name="grocyUrl" required [(ngModel)]="grocyUrl" type="text" [placeholder]="'GROCY_URL' | transloco"
          class="bg-gray-100 text-gray-700 py-3 px-4 border border-gray-500 rounded-lg text-base w-full focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        <span class="text-xs sm:text-sm text-gray-600 mt-2">{{ 'GROCY_URL_HINT' | transloco }}</span>
      </div>

      <input name="grocyApiKey" required [(ngModel)]="grocyApiKey" type="password"
        [placeholder]="'GROCY_APP_KEY' | transloco"
        class="bg-gray-100 text-gray-700 py-3 px-4 border border-gray-500 rounded-lg text-base w-full focus:ring-2 focus:ring-blue-500 focus:border-transparent" />

      <button [disabled]="!configForm.valid" (click)="setConfig()"
        class="disabled:opacity-75 bg-green-100 gap-2 flex flex-row items-center justify-center enabled:hover:bg-green-500 text-green-700 enabled:hover:text-white py-3 px-4 border border-green-500 enabled:hover:border-transparent rounded-lg min-h-12 text-base font-medium">
        <mat-icon class="" svgIcon="check"></mat-icon>
        <span>{{ 'CONFIGURE' | transloco }}</span>
      </button>
    </form>

    <div class="bg-teal-100 border-t-4 mt-6 p-4 border-teal-500 rounded-b text-teal-900 shadow-md w-full" role="alert">
      <div class="flex flex-col sm:flex-row">
        <div class="py-1 shrink-0 mb-2 sm:mb-0">
          <svg class="fill-current h-6 w-6 text-teal-500 mr-0 sm:mr-4 mx-auto sm:mx-0"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path
              d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
          </svg>
        </div>
        <div class="text-center sm:text-left">
          <p class="font-bold text-sm sm:text-base">{{ 'CONFIG_PRIVACY_HINT' | transloco }}</p>
          <p class="text-xs sm:text-sm mt-1">{{ 'CONFIG_PRIVACY_HINT_TEXT' | transloco }}</p>
        </div>
      </div>
    </div>

  </div>
  <div class="socials p-4 text-slate-400 text-xl sm:text-2xl flex flex-row gap-4 mt-4">
    <a href="https://github.com/Disane87/grocy-meal-planning" target="_blank" rel="noopener" title="GitHub Repository"
      class="hover:text-slate-500 transition-colors">
      <mat-icon svgIcon="github"></mat-icon>
    </a>
    <a href="https://blog.disane.dev/en" target="_blank" rel="noopener" title="Blog"
      class="hover:text-slate-500 transition-colors">
      <mat-icon svgIcon="post-outline"></mat-icon>
    </a>
  </div>
</div>
