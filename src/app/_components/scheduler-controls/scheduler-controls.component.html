<div class="socials text-stone-400 text-2xl hidden md:flex flex-row gap-2 items-center mr-3">
    <a href="https://github.com/Disane87/grocy-meal-planning" target="_blank" rel="noopener"
        class="items-center flex flex-col"><mat-icon class="hover:text-stone-600"
            svgIcon="github"></mat-icon></a>
    <a href="https://blog.disane.dev/en" target="_blank" rel="noopener" class="items-center flex flex-col">
        <mat-icon class="hover:text-stone-600" svgIcon="post-outline"></mat-icon></a>
</div>
<app-theme-toggle></app-theme-toggle>
<select [ngModel]="selectedMealPlanSection" (ngModelChange)="onSectionChange($event)"
    class="control-select text-sm md:text-base">
    <option [value]="null" disabled selected>{{ 'GROCY_MEALPLAN_SECTION_PLACEHOLDER' | transloco }}</option>
    @for (section of mealPlanSections; track section) {
    <option [ngValue]="section.id">{{section.name ??
        'GROCY_MEALPLAN_SECTION_NONE' | transloco }}</option>
    }
</select>
<div class="flex flex-row gap-1 justify-end scheduler-controls">
    <button (click)="onWeekChange(-1)" [title]="'PREVIOUS_WEEK' | transloco"
        class="control-btn">
        <mat-icon svgIcon="chevron-left"></mat-icon>
    </button>
    <button (click)="onWeekChange(0)" [title]="'THIS_WEEK' | transloco"
        class="control-btn-primary">
        <mat-icon svgIcon="calendar-today"></mat-icon>
    </button>
    <button type="button" (click)="onWeekChange(1)" [title]="'NEXT_WEEK' | transloco"
        class="control-btn">
        <mat-icon svgIcon="chevron-right"></mat-icon>
    </button>
    <button type="button" (click)="onResetConfig()" [title]="'RESET_CONFIG' | transloco"
        class="control-btn-danger">
        <mat-icon svgIcon="logout"></mat-icon>
    </button>
</div>
